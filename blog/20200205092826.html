<h2><a href="/blog/20200205092826.html">HTML5のDOCTYPE宣言</a></h2>
<p>
  <b>HTML5</b>における、HTMLファイルの先頭は、以下の<b>DOCTYPE宣言</b>です。
</p>
<pre>
&lt;!DOCTYPE html&gt;
</pre>
<p>
  これは、現在のブラウザでは、特に意味を持つことはないといわれていますが、HTML5で書かれていることを明示するために、記述しておきましょう。
</p>
